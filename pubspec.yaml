name: mecab_for_flutter
description: Flutter plugin which provides binding to Mecab library (Japanese Morphological Analyzer)
version: 1.0.1
homepage:
  https://github.com/captaindario/mecab_for_flutter
funding:
  - https://github.com/sponsors/CaptainDario
  - https://buymeacoffee.com/dariyooo
  - https://www.patreon.com/DaAppLab

environment:
  sdk: '>=2.16.0 <4.0.0'
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter
  mecab_for_dart: ^1.1.0
  universal_ffi: any
  universal_io: any
  path: any

  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  import_sorter: ^4.6.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.mecab_for_flutter
        pluginClass: MecabForFlutterPlugin
      ios:
        pluginClass: MecabForFlutterPlugin
      windows:
        pluginClass: MecabForFlutterPluginCApi
      linux:
        pluginClass: MecabForFlutterPlugin
      macos:
        pluginClass: MecabForFlutterPlugin
      web:
